<div class="company">
    <div class="header">
        <h1>{{companyObject.businessName}}</h1>
        <button routerLink="/" class="btn btn-link">Назад</button>
    </div>
    <div class="info">
        <p>{{companyObject.industry}}</p>
        <p>{{companyObject.type}}</p>
        <p>{{companyObject.fullAddress}}</p>
        <img class="image-company" src="{{companyObject.logo}}">
    </div>
</div>
